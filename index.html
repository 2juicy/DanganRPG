<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src='javascript/game.js'></script>
	<title>DanganRonpa RPG!</title>
<!--  -->
</head>
<!--  -->
<body>
	<div class="container">	
		<h1>Danganronpa RPG</h1>
<hr>
		<div class="row">
        	<h2>Your Character</h2>
			<div class="column">
           		<button class='character select kaede' id='character1' value='0'>Kaede Akamatsu<h2>100</h2></button>
				<button class='character select kirumi'id='character2' value='1'>Kirumi Tojo<h2>120</h2></button>
				<button class='character select miu' id='character3' value='2'>Miu Iruma<h2>150</h2></button>
				<button class='character select monokuma' id='character4' value='3'>Monokuma<h2>180</h2></button>
			</div>
		</div>
		<div class="row">
        	<h2 class="red">Enemies Available to Attack</h2>
			<div class="column" id='enemies'>
				<button class='character enemy kaede' id='enemy1' value='0'>Kaede Akamatsu<h2>100</h2></button>
				<button class='character enemy kirumi'id='enemy2' value='1'>Kirumi Tojo<h2>120</h2></button>
				<button class='character enemy miu' id='enemy3' value='2'>Miu Iruma<h2>150</h2></button>
				<button class='character enemy monokuma' id='enemy4' value='3'>Monokuma<h2>180</h2></button>
			</div>
		</div>
		<div class="clear">
			<h2>Fight Section</h2>		
			<button id='attack'>Attack</button>
		</div>
        <h2>Defender</h2>
			<div class="column" id='defender'>
				<button class='character defender kaede' id='defender1' value='0'>Kaede Akamatsu<h2>100</h2></button>
				<button class='character defender kirumi'id='defender2' value='1'>Kirumi Tojo<h2>120</h2></button>
				<button class='character defender miu' id='defender3' value='2'>Miu Iruma<h2>150</h2></button>
				<button class='character defender monokuma' id='defender4' value='3'>Monokuma<h2>180</h2></button>
			</div>
		<p><span id="winOrLose"></span></p>
	</div>


</body>
</html>
